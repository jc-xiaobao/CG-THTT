<!DOCTYPE html>
<html>

<head>
    <title> thuc hanh bien</title>
  
</head>

<body>
    <h2>Viết chương trình JavaScript nhập vào lần lượt các giá trị năm, tháng, ngày. Sau đó hiển thị ngày tháng ra màn
        hình theo định dạng dd-mm-yyyy.</h2>
    <script>
        let day = prompt('Enter day: ');
        let month = prompt('Enter month: ');
        let year = prompt('Enter year: ');

        document.write('Hom nay la ngay:');
        document.write( + day + '/' + month + '/' + year);
    </script>
</body>

</html>
